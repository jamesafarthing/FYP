<script type="text/javascript">

var canvas;
var ctx;
var x = 75;
var y = 50;
var WIDTH = 700;
var HEIGHT = 700;
var dragok = false;
var r = [];
var move;
var border = "black";
var taken = false;
var text = [];
var type = 0; //0 is variable, 1 is operator, 2, 3, 4 are forms
var levelNum = 0;
var variables = [];
var operators = [];
var statements = [];
var conclusion = "";
var left_premise;
var right_premise;
var levels =2;

function object(x, y, w, h, text, type) {
	this.x = x;
	this.y = y;
	this.w = w;
	this.h = h;
	this.border = border;
	this.taken = taken;
	this.text = text;
	this.type = type;
	this.levels = 2;
}

function varop(text){
	this.conclusion = text;
}

function createEverything(){
	variables.push(new varop("A"));
	variables.push(new varop("B"));
	variables.push(new varop("C"));
	operators.push(new varop("∧"));
	operators.push(new varop("→"));
}

function statement(left, right, operator) {
	this.left_premise = left;
	this.right_premise = right;
	this.conclusion = left +" "+ operator +" "+ right;
}

function createImp() {
	//statements.push(new statement(variables[0].conclusion,variables[1].conclusion,operators[0].conclusion));
	statements.push(new statement(".",".",operators[0].conclusion));
	r.push(new object(355, 600, 100, 100, [statements[0].left_premise, statements[0].right_premise, statements[0].conclusion, "%"], 2));
}

function newA(){
	r.push(new object(55,  55,  100, 100, [variables[0].conclusion, "none", "none", "none"], 0));
	//statements[0].conclusion = variables[0].conclusion;
}

function createTwoUpOneDown(){
	r.push(new object(355, 600, 100, 100, ["%", "%", "%", "%"], 2));
} 
function createTwoUpTwoDown() {
	r.push(new object(355, 500, 100, 100, ["%", "%", "%", "%"], 3));
}
function createOneUpTwoDown() {
	r.push(new object(355, 500, 100, 100, ["%", "%", "%", "%"], 4));

function createA(){
	r.push(new object(55,  55,  100, 100, ["A", "none", "none", "none"], 0));
}

	r.push(new object(335, 55,  100, 100, ["B", "none", "none", "none"], 0));
} 

function createC(){
	r.push(new object(195, 55,  100, 100, ["C", "none", "none", "none"], 0));
}

	r.push(new object(645, 55,  100, 100, ["∧", "none", "none", "none"], 1));
}

function createImplication(){
	r.push(new object(505, 55,  100, 100, ["→", "none", "none", "none"], 1));
}

function levelText(){
	if (levelNum == 1) {
		document.getElementById("level").innerHTML = "Level 1: The goal is to create A ∧ B. <br> This uses Conjunction Introduction.";
	}
	else if (levelNum == 2) {
		document.getElementById("level").innerHTML = "Level 2: The goal is to create B using A, B and →. Assume A is true. <br> This uses Implication Elimination.";
	}
	else if (levelNum == 3) {
		document.getElementById("level").innerHTML = "Level 3: The goal is to create A → C using A, B, C and →.";
	}
	else if (levelNum > 3){
		levelNum = 1;
	}
}

function deleteAll(){
	r.splice(0,r.length);
}

function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	levelNum = 1;
	levelText();
	createEverything();
	return setInterval(drawIterate, 10);
}

function drawIterate() {
	clear();
	levelText();
	var bin = document.getElementById("bin");
	var brackets = document.getElementById("brackets");
    ctx.drawImage(bin, 590, 562, 110, 138); 
	ctx.drawImage(brackets, 0, 600, 100, 100); 
	for (i = 0; i < r.length ; i++) {
		draw(r[i].x, r[i].y, r[i].w, r[i].h, i, r[i].border, r[i].text);
	}
}

function draw(x, y, w, h, i, border, text) {
	ctx.fillStyle = "#FAF7F8";
	rect(x-(w/2), y-(h/2), w, h);
	ctx.strokeStyle = border;
	ctx.lineWidth=3;
	ctx.stroke();
	ctx.font="32px Georgia";
	ctx.fillStyle = "#444444";
	ctx.textAlign = 'center';
	ctx.textBaseline = 'middle';
	if (text[2] == "none") { //Figures out whether it is a form or a var/operator.
		r[i].w = Math.max(50, text[0].length * 30);
		r[i].h = 50;
		ctx.textAlign = "center";
		ctx. fillText(text[0], x, y);
	}
	else {
		if (r[i].levels == 2) {
			drawLines(x,y,w,h, h/(r[i].levels*2), text);
		}
		if (r[i].levels == 3) {
			drawLines(x,y+h/6,w,h, h/(r[i].levels*2), text);
			
			//left branch
			if (typeof text[0] !== 'string' && text[0] !== undefined){
				drawLines(x-w/4,y-h/6,w/2,h/3, h/(r[i].levels*2), text[0]);
			}
			//right branch
			if (typeof text[1] !== 'string' && text[1] !== undefined){
				drawLines(x+w/4,y-h/6,w/2,h/3, h/(r[i].levels*2), text[1]);
			}
		}
		if (r[i].levels == 4) {
			
			drawLines(x,y+h/4,w,h, h/(r[i].levels*2), text);
			
			//left branch
			if (typeof text[0] !== 'string' && text[0] !== undefined){
				drawLines(x-w/4,y,w/2,h/2, h/(r[i].levels*2), text[0]);
			}
			//right branch
			if (typeof text[1] !== 'string' && text[1] !== undefined){
				drawLines(x+w/4,y,w/2,h/2, h/(r[i].levels*2), text[1]);
			}	
			//left branch
			if (typeof text[0][0] !== 'string' && text[0][0] !== undefined){
				drawLines(x-(3*w/8),y-h/4,w/4,h/4, h/(r[i].levels*2), text[0][0]);
			} if (typeof text[0][1] !== 'string' && text[0][1] !== undefined){
				drawLines(x-(1*w/8),y-h/4,w/4,h/4, h/(r[i].levels*2), text[0][1]);
			}
			//right branch
			if (typeof text[1][0] !== 'string' && text[1][0] !== undefined){
				drawLines(x+(1*w/8),y-h/4,w/4,h/4, h/(r[i].levels*2), text[1][0]);
			} if (typeof text[1][1] !== 'string' && text[1][1] !== undefined){
				drawLines(x+(3*w/8),y-h/4,w/4,h/4, h/(r[i].levels*2), text[1][1]);
			}
		}

		//////***********************///////
		//r[i].w = Math.max((text[0].length + text[1].length)*40, (text[2].length + text[3].length)*40, 100); //Sets box size
		//r[i].w = 400;
		//r[i].h = 300;
		r[i].w = r[i].levels*100;
		r[i].h = r[i].levels*75;
		//ctx.fillStyle = "#444444";
		//ctx.beginPath();
		//ctx.strokeStyle = "black";
		//ctx.moveTo (x -((3*w)/8), y);
		//ctx.lineTo( x + ((3*w)/8) , y); //Draws middle line for the proof
		//ctx.stroke();
		//ctx.textAlign = 'center'; //Draws text in the various boxes in the correct positions.
		//if(text[0] != "%" && r[i].type != 4) {
		//ctx.fillText(text[0], x-(w/4), y-(h/6));		
		//} else if (text[0] != "%") {
		//	ctx.fillText(text[0], x, y-(h/6));
		//}
		
		//if(text[1] != "%"){
		//	ctx.fillText(text[1], x+(w/4), y-(h/6));
		//}
		
		//if(text[2] != "%" && r[i].type != 2) {
		//	ctx.fillText(text[2], x-(w/4), y+(h/3));
		//} else if (text[2] != "%"){
		//	ctx.fillText(text[2], x, y+(h/3));
		//}
		
		//if(text[3] != "%") {
		//	ctx.fillText(text[3], x+(w/4), y+(h/3));
		//}
		////////******************/////////////
	}
}

function drawLines(x,y,w,h,dist,text) {
	//r[i].w = Math.max((text[0].length + text[1].length)*40, (text[2].length + text[3].length)*40, 100); //Sets box size
	ctx.fillStyle = "#444444";
	ctx.beginPath();
	ctx.strokeStyle = "black";
	ctx.moveTo (x -((3*w)/8), y);
	ctx.lineTo( x + ((3*w)/8) , y); //Draws middle line for the proof
	ctx.stroke();
	
	ctx.textAlign = 'center'; //Draws text in the various boxes in the correct positions.
	ctx.textBaseline = 'middle';
	if(text[0] != "%" && r[i].type != 4 && typeof text[0] === 'string') {
		ctx.fillText(text[0], x-(w/4), y-dist);		
	} else if (text[0] != "%" && typeof text[0] === 'string') {
		ctx.fillText(text[0], x, y-dist);
	}
	
	if(text[1] != "%" && typeof text[1] === 'string'){
		ctx.fillText(text[1], x+(w/4), y-dist);
	}
	
	if(text[2] != "%" && r[i].type != 2 && typeof text[2] === 'string') {
		ctx.fillText(text[2], x-(w/4), y+dist);
	} else if (text[2] != "%" && typeof text[2] === 'string'){
		ctx.fillText(text[2], x, y+dist);
	}
	
	if(text[3] != "%" && typeof text[3] === 'string') {
		ctx.fillText(text[3], x+(w/4), y+dist);
	}
}

function doneCheck() { //Checks to see if the code is correct and fill it in.
	if(levelNum == 1) {
		if (r[i].text == "A,B,∧,%" || r[i].text == "A,B,A ∧ B,%") {
			r[i].text[2] = "A ∧ B";
			return true;
		}
		else if (r[i].text == "B,A,∧,%" || r[i].text == "B,A,B ∧ A,%") {
			r[i].text[2] = "B ∧ A";
			return true;
		}
		else {
			return false;
		}
	}
	else if(levelNum == 2) {
		if (r[i].text == "A → B,A,B,%" || r[i].text == "A,A → B,B,%") {
			return true;
		}
		else {
			return false;
		}
	}
	else if (levelNum == 3){
		if (r[i].text == "A → B,B → C,→,%" || r[i].text == "B → C,A → B,→,%") {
			r[i].text[2] = "A → C";
			return true;
		}
		else if (r[i].text == "A → B,B → C,A → C,%" || r[i].text == "B → C,A → B,A → C,%") {
			return true;
		}
		else {
			return false;
		}
	}
}

function delShape(i, move) {
	r[i].border = "black";
	r[i].taken = false;
	var done = doneCheck();
	r.splice(move,1);
	if (done == true) {
		drawIterate();
		drawIterate();
		window.alert("Congratulations! Level " + levelNum + " Complete.");
		levelNum++;
		deleteAll();
	}
}

function validMoveTopLeft() {
	if (r[i].type == 1 || r[i].type == 0) {
		r[i].text[0] = r[move].text[0] + " " + r[i].text[0];
		delShape(i, move);
	}
	else if (r[i].type == 2 || r[i].type == 3 || r[i].type == 4) {
		if (r[move].type == 2){
			//r[i].text[0] = r[move].text[2];
			//statements[0].left_premise = variables[0].conclusion;
			r[i].text[0] = r[move].text;
			r[i].levels = r[move].levels + 1;
			delShape(i, move);
		}
		else if (r[move].type == 1 || r[move].type == 0) {
			if (r[i].text[0] == "%"){
				r[i].text[0] = r[move].text[0];
				delShape(i, move);
			}
			else {
				r[i].text[0] = r[i].text[0] + " " + r[move].text[0];
				delShape(i, move);
			}
		}
		else {
			window.alert("This is not a valid move!");
		}
	}
	else {
		window.alert("This is not a valid move!");
	}
}

function myMove(e){ //Runs when an object is being moved
	if (dragok){
		r[move].x = e.pageX - canvas.offsetLeft;
		r[move].y = e.pageY - canvas.offsetTop;
		
		for(i = 0; i < r.length; i ++) { //Cycle through static elements
			
			if (i != move && r[i].taken == r[move].taken && //Move over bottom left
			(((r[i].x - (r[i].w/2)) < (r[move].x + (r[move].w/2))) && ((r[move].x) < r[i].x)) 
			&& ((r[move].y -(r[move].h/2)) < (r[i].y + (r[i].h/2))) 
			&& ((r[move].y -(r[move].h/2)) >= r[i].y - (r[i].h/2))){
			
				if (r[i].type == 0 || r[i].type == 1) {
					r[i].border = "green";
					r[move].border = "green";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
				else if (r[i].type == 2) {
					r[i].border = "LightBlue";
					r[move].border = "LightBlue";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
				else if (r[i].type == 3 || r[i].type == 4) {
					r[i].border = "olive";
					r[move].border = "olive";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
			}
			else if (i != move && r[i].taken == r[move].taken && //Move over bottom right
			((r[i].x < (r[move].x + (r[move].w/2))) && ((r[move].x - (r[move].w/2)) < (r[i].x + (r[i].w/2)))) 
			&& ((r[move].y -(r[move].h/2)) < (r[i].y + (r[i].h/2))) 
			&& ((r[move].y -(r[move].h/2)) >= r[i].y - (r[i].h/2))){
			
				if (r[i].type == 0 || r[i].type == 1) {
					r[i].border = "red";
					r[move].border = "red";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
				else if (r[i].type == 2 || r[i].type == 3 || r[i].type ==4) {
					r[i].border = "LightBlue";
					r[move].border = "LightBlue";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
			}
			else if (i != move && r[i].taken == r[move].taken && //Move over top right
				((r[i].x < r[move].x) && ((r[move].x - (r[move].w/2)) < (r[i].x + (r[i].w/2))))
				&& ((r[move].y + (r[move].h/2)) > (r[i].y -(r[i].h/2)))
				&& ((r[move].y + (r[move].h/2)) <= r[i].y + (r[i].h/2))){
				
				if (r[i].type == 0 || r[i].type == 1) {
					r[i].border = "red";
					r[move].border = "red";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
				else if (r[i].type == 2 || r[i].type == 3) {
					r[i].border = "deeppink";
					r[move].border = "deeppink";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
				else if (r[i].type == 4) {
					r[i].border = "yellow";
					r[move].border = "yellow";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
			}
			else if (i != move && r[i].taken == r[move].taken && //Move over top left
				(((r[i].x - (r[i].w/2)) < (r[move].x + (r[move].w/2))) && ((r[move].x - (r[move].w/2)) < r[i].x))
				&& ((r[move].y + (r[move].h/2)) > (r[i].y -(r[i].h/2)))
				&& ((r[move].y + (r[move].h/2)) <= r[i].y + (r[i].h/2))){
				
				if (r[i].type == 0 || r[i].type == 1) {
					r[i].border = "green";
					r[move].border = "green";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
				else if (r[i].type == 2 || r[i].type == 3 || r[i].type == 4) {
					r[i].border = "yellow";
					r[move].border = "yellow";
					r[i].taken = true;
					r[move].taken = true;
					break;
				}
			}
			else if (i != move && r[i].taken == true && r[move].taken == true) { //If it over none of the squares
				r[i].border = "black";
				r[move].border = "black";
				r[i].taken = false;
				r[move].taken = false;
			}
				
			if (r[move].x + (r[move].w/2) >= 590 && r[move].y + (r[move].h/2) >= 562) {
				r[move].border = "Navy";
			}
			else if (r[move].x - (r[move].w/2) <= 100 && r[move].y + (r[move].h/2) >= 600) {
				r[move].border = "Crimson";
			}
			else {
				r[move].border = "black";
			}
		}
	}
}

function myDown(e){ //When the mouse is pressed down
	move = 0;
	for (j = 0; j < r.length; j++) { //Discovers which item is pressed down.
		if (e.pageX < r[j].x + (r[j].w/2) + canvas.offsetLeft && e.pageX > r[j].x - (r[j].w/2) +
			canvas.offsetLeft && e.pageY < r[j].y + (r[j].h/2) + canvas.offsetTop &&
			e.pageY > r[j].y - (r[j].h/2) + canvas.offsetTop){
				move = j;
				r[j].x = e.pageX - canvas.offsetLeft;
				r[j].y = e.pageY - canvas.offsetTop;
				dragok = true;
				canvas.onmousemove = myMove;
		}
	}
}

function myUp(){ //When the mouse is released.
	dragok = false;
	canvas.onmousemove = null;
	for(i = 0; i < r.length; i ++) { //Checking which two elements should be joined or if bin is selected
		if (i != move && r[i].border == "green" && r[i].taken == r[move].taken) {
			validMoveTopLeft();
		}if (i != move && r[i].border == "LightBlue" && r[i].taken == r[move].taken) {
			validMoveBottomRight();
		}if (i != move && r[i].border == "red" && r[i].taken == r[move].taken) {
			validMoveTopRight();
		}if (i != move && r[i].border == "yellow" && r[i].taken == r[move].taken) {
			validMoveTopLeft();
		}if (i != move && r[i].border == "deeppink" && r[i].taken == r[move].taken) {
			validMoveTopRight();
		}if (i != move && r[i].border == "olive" && r[i].taken == r[move].taken) {
			validMoveBottomLeft();
		}if (r[move].border == "Navy") {
			r.splice(move,1);
		}if (r[move].border == "Crimson" && i == move && (r[move].type == 1 || r[move].type == 0)) {
			r[move].text[0] = "("+r[move].text[0]+")";
		}
	}
}


init();
canvas.onmousedown = myDown;
canvas.onmouseup = myUp;

</script>
