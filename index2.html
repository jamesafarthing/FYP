<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Natural Deduction</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
  
  <div class="container-fluid">
  
    <div class="page-header">
	<h1>Natural Deduction Drag and Drop Game </h1>
	</div>
	
	<h3 id="level"></h3>
	
	<section>
		
	<div class = "canvasholder">
	<canvas id="canvas" width="1500" height="1000" style="border:1px solid #000000;">
	<!--<canvas id="canvas" class='img-responsive' style="border:1px solid #000000;">-->
	This text is displayed if your browser does not support HTML5 Canvas.
	</canvas>
	</div>
	<br>
	<div class="centered">
		<button id="1" type="button" class="btn btn-primary btn-lg" onclick="createTwoUpOneDown()">2 Top / 1 Bottom</button>
		<button id="2" type="button" class="btn btn-primary btn-lg" onclick="createOneUpOneDown()" disabled="disabled">1 Top / 1 Bottom</button>

		<button id="3" type="button" class="btn btn-info btn-lg" onclick="createA()">A</button>
		<button id="4" type="button" class="btn btn-info btn-lg" onclick="createB()">B</button>
		<button  id="5" type="button" class="btn btn-info btn-lg" onclick="createC()">C</button>

		<button id="6" type="button" class="btn btn-warning btn-lg" onclick="createConjunction()">∧</button>
		<button id="7" type="button" class="btn btn-warning btn-lg" onclick="createImplication()">→</button>

		<button type="button" class="btn btn-danger btn-lg" onclick="deleteAll()">Delete All</button>
		<button id="8" type="button" class="btn btn-success btn-lg" onclick="runDone()">Check Proof</button>
		
		<button type="button" class="btn btn-secondary btn-lg" onclick="play()">Free Play</button>
		
		<img id="bin" width="0" height="0" src="bin3.jpg" alt="bin" style="visibility:hidden">
		<img id="brackets" width="0" height="0" src="brackets.jpg" alt="brackets" style="visibility:hidden"> 
		<img id="premise" width="0" height="0" src="premise.jpg" alt="brackets" style="visibility:hidden"> 
	</div>
	
	<div id="blanket" style="display:none"></div>
	
	<div id="incorrect" style="display:none">
	<h3> Not correct. Try again! </h3>
	<br>
		<div class="centered">
			<button type="button" class="btn btn-success btn-lg text-center" href="#" onclick="popup('incorrect')" >Close</a>
		</div>
	</div>
	
	<div id="correct" style="display:none">
	<h3> YIPPEE. You're correct! </h3>
	<br>
		<div class="centered">
			<button type="button" class="btn btn-success btn-lg text-center" href="#" onclick="popup('correct')" >Next Level</a>
		</div>
	</div>
	
	<!--<button type="button" class="btn btn-success btn-lg" href="#" onclick="popup('popUpDiv')">Click to Open CSS Pop Up</a>
	
	</section>	
	
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	<script src="canvas.js"></script>
	<script src="css-pop.js"></script>
  </body>
</html>
